<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="index.js"></script>
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("nWsJdrfDFpEQKRiYZ");
   })();
</script>
</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>hi there</h1>
                <h4>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. At autem earum amet maiores rerum,
                    laudantium, natus distinctio nihil sed est magnam illo recusandae. Exercitationem repudiandae
                    necessitatibus reprehenderit? Eos, ullam asperiores.
                </h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>contact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="enter your name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="enter your email">
                </div>
                <div class="form-group">
                    <h5 for="tel">Telephone</h5>
                    <input type="tel" class="form-control" id="tel" placeholder="enter your telephone">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea id="message" rows="3" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" onclick="sendMail()">submit</button>
            </div>
        </div>
    </div>
</body>

</html>
